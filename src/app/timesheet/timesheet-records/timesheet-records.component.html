<ng-container>
  <div class="card" *ngIf="timesheet">
    <mat-card>
      <mat-card-content>
        <div class="content">
          <span>Created By:</span>
          <span> {{ timesheet.createdByName }}</span>
        </div>
        <div class="content">
          <span>Start Date:</span>
          <span> {{ timesheet.startDate!.toDate() | date }}</span>
          <span class="time">Start Time:</span>
          <span> {{ timesheet.startTime }}</span>
        </div>
        <div class="content">
          <span>End Date:</span>
          <span> {{ timesheet.endDate!.toDate() | date }}</span>
          <span class="time">End Time:</span>
          <span> {{ timesheet.endTime }}</span>
        </div>
        <div class="flex description content">
          <div>Description:</div>
          <div class="time">
            {{ timesheet.description }}
          </div>
        </div>
        <div *ngIf="!user?.isAdmin" class="flex description">
          <div>Status:</div>
          <div class="time">
            {{ timesheet.status }}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions *ngIf="user?.isAdmin">
        <button mat-button class="approv">Approve</button>
        <button mat-button class="decline">Decline</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
