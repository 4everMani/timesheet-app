<div class="top_margin">
  <form [formGroup]="timesheetForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" />
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <span>
        <mat-icon class="icon_margin" (click)="picker.open()">history</mat-icon>
        <span class="time_label">Start Time: </span>
        <input type="time" formControlName="startTime" />
      </span>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker_end"
          formControlName="endDate"
        />
        <mat-datepicker #picker_end></mat-datepicker>
      </mat-form-field>
      <span>
        <mat-icon class="icon_margin" (click)="picker_end.open()"
          >history</mat-icon
        >
        <span class="time_label">End Time: </span>
        <input type="time" formControlName="endTime" />
      </span>
    </div>
    <div>
      <mat-form-field class="description-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>
  <button
    mat-raised-button
    (click)="addTimesheet()"
    color="primary"
    [disabled]="!timesheetForm.valid"
  >
    Add
  </button>
</div>
