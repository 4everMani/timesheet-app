<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>av_timer</mat-icon>
        <span class="icon-margin">TimeSheet</span>
      </a>

      <a mat-list-item routerLink="create">
        <mat-icon>add_circle_outline</mat-icon>
        <span class="icon-margin">Add</span>
      </a>

      <a mat-list-item routerLink="">
        <mat-icon>question_answer</mat-icon>
        <span class="icon-margin">About</span>
      </a>
      <a mat-list-item routerLink="signup">
        <mat-icon>person_add</mat-icon>
        <span class="icon-margin">Register</span>
      </a>

      <a mat-list-item routerLink="login">
        <mat-icon>account_circle</mat-icon>
        <span class="icon-margin">Login</span>
      </a>

      <a mat-list-item>
        <mat-icon>exit_to_app</mat-icon>
        <span class="icon-margin">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container>
        <img class="user-avatar" />
      </ng-container>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
